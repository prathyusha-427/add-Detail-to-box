<html>
<body>

	<script>
		var array = [];
		if(localStorage.getItem("name")){

		genbox();
		}
		var fName = document.getElementById("i1");
		var lName = document.getElementById("i2");
		var place = document.getElementById("i3");
		
		function genbox()=>{
		var inputdata = document.getElementById("d1");
		array.forEach(a)=>({
		var bx = document.createElement("box");
		bx.innerHTML = inputdata.value;
		}
		onclick store()=>{
			object = {
				Fn:fName.value,
				Ln:lName.value,
				p:place.value
			}
			array.push(object);
			genbox();
			localStorage.setItem("name",JSON.stringify(object));
		}
		})
	</script>
</body>
</html>
